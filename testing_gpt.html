<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Science Chatbot</title>
  <style>
    /* CSS: Styling for chatbot */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    h1 {
      background: #4CAF50;
      color: #fff;
      margin: 0;
      padding: 10px;
      text-align: center;
    }

    #chat-box {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
      border-bottom: 1px solid #ccc;
    }

    .input-container {
      display: flex;
      border-top: 1px solid #ddd;
    }

    input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 16px;
      outline: none;
    }

    button {
      background: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
    }

    .user-message {
      background: #daf1da;
      text-align: right;
    }

    .bot-message {
      background: #e0e0e0;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Science Chatbot</h1>
    <div id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Ask about Physics, Chemistry, or Biology...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const apiKey = process.env.OPENAI_API_KEY;

    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
  
    // Function to display messages
    function displayMessage(message, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${sender === "user" ? "user-message" : "bot-message"}`;
      msgDiv.textContent = message;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  
    // Function to send message and fetch response
    async function sendMessage() {
      const userMessage = userInput.value.trim();
  
      if (!userMessage) return;
  
      // Display user's message
      displayMessage(userMessage, "user");
      userInput.value = "";
  
      // Fetch response from GPT
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "You are a helpful science tutor. You only answer questions about Physics, Chemistry, or Biology concepts. If the query is unrelated to these subjects, politely tell the user to ask only science-related questions." },
              { role: "user", content: userMessage }
            ],
            max_tokens: 200
          })
        });
  
        const data = await response.json();
        const botReply = data.choices[0]?.message?.content || "Sorry, I couldn't understand that.";
        displayMessage(botReply, "bot");
      } catch (error) {
        console.error("Error:", error);
        displayMessage("Error fetching response. Please try again later.", "bot");
      }
    }
  
    // Send message on Enter key
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
  
</body>
</html>
